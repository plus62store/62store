<!DOCTYPE html>
<html lang="{{ site.lang | default: 'id-ID' }}">

{% include head.html %}

 <style type="text/css">
    html,
    body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    swiper-container {
      width: 100%;
      height: 100%;
    }

   swiper-slide {
     text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100vw;
    }
swiper-slide div.home_content_slider {
  display: grid !important;
  grid-template-columns: 1fr 1fr;
  grid-template-row: 1fr;
  width: 100vw;
  }

   swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    } 

.slideOutLeft {
  -webkit-animation-name: slideOutLeft;
  animation-name: slideOutLeft;
  -webkit-animation-duration: 3s;
  animation-duration: 5s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  -webkit-animation-iteration-count: infinite; 
  animation-iteration-count: infinite;
  }
  @-webkit-keyframes slideOutLeft {
  0% {
  -webkit-transform: translateX(0);
  transform: translateX(0);
  }
  50% {
  visibility: hidden;
  -webkit-transform: translateX(-50%);
  transform: translateX(-50%);
  }
  100% {
  visibility: hidden;
  -webkit-transform: translateX(-100%);
  transform: translateX(-100%);
  }
  }
  @keyframes slideOutLeft {
  0% {
  -webkit-transform: translateX(0);
  transform: translateX(0);
  }
  50% {
  visibility: hidden;
  -webkit-transform: translateX(-50%);
  transform: translateX(-50%);
  }
  100% {
  visibility: hidden;
  -webkit-transform: translateX(-100%);
  transform: translateX(-100%);
  }
} 
swiper-slide.login_slider {
   background: rgb(236,52,52);
   background: linear-gradient(80deg, rgba(236,52,52,1) 13%, rgba(214,192,31,0.9058641857571073) 44%, rgba(243,210,7,1) 86%);
}
swiper-slide.firstSlide {
display: block;
width: 100%;
height: 100%;
background: rgb(103,24,175);
background: -moz-radial-gradient(circle, rgba(103,24,175,1) 0%, rgba(0,82,179,1) 100%);

background: radial-gradient(circle, rgba(103,24,175,1) 0%, rgba(0,82,179,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#6718af",endColorstr="#0052b3",GradientType=1);
}
ion-card.login_box {

    border-radius: 12px;

}

ion-chip {

 </style>
