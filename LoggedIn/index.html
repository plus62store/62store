<script>
  async function showAlert() {
    const alert = document.createElement('ion-alert');
    alert.header = 'Halo!';
    alert.message = 'Ini adalah alert dari Ionic di Jekyll!';
    alert.buttons = ['OK'];

    document.body.appendChild(alert);
    await alert.present();
  }
</script>
