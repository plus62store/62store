---
layout: product
---

<style type="text/css">
ion-content.ion-padding { padding: 0px !important; }
ion-card-title, ion-card-subtitle { text-align: center; }
</style>
<div class="grid-product">
{% for post in site.posts %}
  <ion-card>
    <img class="img-product" src="{{post.img}}"/>
    <ion-card-header>
      <ion-card-title>{{post.price}}</ion-card-title>
      <ion-card-subtitle>{{post.title}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
{% endfor %}
</div>
