<script type="module">
  const firebaseConfig = {
    apiKey: "{{ site.API_KEY }}",
    authDomain: "{{ site.AUTH_DOMAIN }}",
    databaseURL: "{{ site.DATABASE_URL }}",
    projectId: "{{ site.PROJECT_ID }}",
    storageBucket: "{{ site.STORAGE_BUCKET }}",
    messagingSenderId: "{{ site.SENDER_ID }}",
    appId: "{{ site.APP_ID }}",
    measurementId: "{{ site.MEASUREMENT_ID }}"
    };
firebase.initializeApp(firebaseConfig);const auth=firebase.auth();const userSignedInDiv=document.getElementById('user-signed-in');const signInButton=document.getElementById('sign-in-button');function toggleUI(){if(auth.currentUser){location.href="{{site.baseurl}}/LoggedIn"}else{}}
	signInButton.addEventListener('click',()=>{const provider=new firebase.auth.GoogleAuthProvider();auth.signInWithPopup(provider)});auth.onAuthStateChanged(user=>{toggleUI()})
</script>
