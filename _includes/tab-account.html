  <ion-tab tab="account">
    <div id="account-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Account</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="content">
<ion-card>
  <img class="profil_img" id="userImg" alt="user image" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title id="user-display-name">Card Title</ion-card-title>
    <ion-card-subtitle id="user-email">Card Subtitle</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{site.title}}
  </ion-card-content>
<ion-footer>
  <ion-toolbar>
<ion-button expand="full" id="sign-out-button" color="danger">Log Out <ion-icon name="log-out-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
</ion-card>
<ion-label slot="bottom" class="text_dev"><ion-text>{{site.title}} by <span id="text_dev">{{site.text_dev}}</span> Â© 2025 | v.1.0.1</ion-text></ion-label>
        </div>
      </ion-content>
    </div>
  </ion-tab>
<style>
ion-label slot[bottom] {
   display: flex;
   align-row: bottom;
   justify-content: center;
}
</style>
