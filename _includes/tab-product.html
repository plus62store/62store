  <ion-tab tab="product">
    <div id="product-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Product</ion-title>
<ion-buttons slot="end">
<ion-button shape="round" onclick="myCart()">
      <ion-badge color="danger" class="simpleCart_quantity" style="position:absolute;top:-6px;right:-6px;border-radius:50px;font-size: 11px;padding: 2px 4px;"></ion-badge>
<ion-icon name="cart"></ion-icon>
</ion-button>
</ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="content">
<style type="text/css">
ion-card-title, ion-card-subtitle { text-align: center; }
</style>
<div class="grid-product">
{% for post in site.posts %}
<ion-router-link href="{{site.baseurl}}{{post.url}}">
  <ion-card>
    <img class="img-product" src="{{post.image}}"/>
    <ion-card-header>
      <ion-card-title>Rp. {{post.price}}</ion-card-title>
      <ion-card-subtitle>{{post.title}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-router-link>
{% endfor %}
</div>
        </div>
      </ion-content>
    </div>
  </ion-tab>
<script>
function myCart() {
  document.getElementById("cart-page");
}
</script>
