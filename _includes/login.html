<ion-modal id="loginModal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Login / Register</ion-title>
      <ion-buttons slot="end">
        <ion-button onclick="tutupModal()">
<ion-icon slot="icon-only" name="close-circle-outline" color="danger"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Masuk / Daftar</ion-card-title>
        <ion-card-subtitle>Gunakan email & password</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input id="email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input id="password" type="password" required></ion-input>
        </ion-item>

        <ion-button type="button" expand="block" color="primary" onclick="register()">Daftar</ion-button>
        <ion-button type="button" expand="block" color="success" onclick="login()">Masuk</ion-button>
        <ion-button type="button" expand="block" fill="clear" color="medium" onclick="logout()">Keluar</ion-button>

        <div id="user-info" style="margin-top: 1em;"></div>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-modal>
