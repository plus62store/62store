---
layout: default
title: Tentang blog
permalink: /about
---

<div class="content">
<div id="readme-content"></div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    fetch('{{site.baseurl}}/assets/README.md')
        .then(response => response.text())
        .then(markdown => {
            document.getElementById('readme-content').innerHTML = marked.parse(markdown);
        })
        .catch(error => console.error('Error loading README.md:', error));
});
</script>
<script src="{{ '/assets/js/marked.min.js' | relative_url }}"></script>
